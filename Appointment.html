<!DOCTYPE html>
<html>
<head> 
<title>Book Appointment </title>
<link rel="stylesheet" type="text/css" href="appointment.css">

</head>
<body>
<div class="landing-page">
  <div class="form-appointment">
    <div>
      <form>
<div class="group">
<div style="width: 48%; float: left;">
<span><input type="text" name="text1" size="45" placeholder="Name"></span><br>
<span><input type="email" name="email1" size="45" placeholder="Email"></span><br>
<span ><input type="tel" name="tel1" size="45" placeholder="Phone"></span><br>
<span><textarea name="ta1" cols="40" rows="10" placeholder="Special notes, concerns, or requirements"></textarea></span></div>
<div style="width: 48%; float: right;">
<h4>What is the best way to reach you?</h4>
<p><span><span class="wpcf7-form-control wpcf7-radio">
  <span>
    <label>
      <input type="radio" name="r1" value="Phone">
      <span>Phone</span>
    </label>
  </span>
  <br>
  <span>
    <label>
      <input type="radio" name="r1" value="Email">
      <span>Email</span>
    </label>
  </span>
</span>
</span>
</p>
<h4>Days of the week you are available for appointment:</h4>
<p><span><span><span><label><input type="checkbox" name="days" value="Monday">
  <span>Monday</span>
</label>
</span>
<br>
<span>
  <label>
    <input type="checkbox" name="days" value="Tuesday">
    <span>Tuesday</span>
  </label>
</span>
<br>
<span>
  <label>
    <input type="checkbox" name="days" value="Wednesday">
    <span>Wednesday</span>
  </label>
</span>
<br>
<span>
  <label>
    <input type="checkbox" name="days" value="Thursday">
    <span>Thursday</span>
  </label>
</span>
<br>
<span>
  <label>
    <input type="checkbox" name="days" value="Friday">
    <span>Friday</span>
  </label>
</span>
</span>
</span>
</p>
<h4>Best time of day for your appointment:</h4>
<p><span><span ><span><label>
  <input type="checkbox" name="c1" value="Morning"><span>Morning</span>
</label>
</span>
<br>
<span><label><input type="checkbox" name="c2" value="Afternoon"><span>Afternoon</span>
</label>
</span>
</span>
</span>
</p>
</div>
</div>
<div style="text-align: center; padding-top: 2em; border-top: 1px solid rgb(129, 202, 184); margin-top: 1em;">
 <input type="submit" value="Request My Appointment"/>
 </div>
</form>
</div>
</div>
</div>
</body>
</html>
